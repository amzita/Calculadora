<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Links de css-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/config.css">
</head>
<body>
    <main class="calculadora">
        <div class="pantalla">
            <span class="resultado">1234,56</span>
        </div>
        <div class="teclado">
        <div class="teclaac">AC</div>
        <div class="teclamas">+/-</div>
        <div class="teclaporc">%</div>
        <div class="teclaadiv">/</div>
        <div class="tecla7">7</div>
        <div class="tecla8">8</div>
        <div class="tecla9">9</div>
        <div class="teclapor">X</div>
        <div class="tecla4">4</div>
        <div class="tecla5">5</div>
        <div class="tecla6">6</div>
        <div class="tecla-menos">-</div>
        <div class="tecla-1">1</div>
        <div class="tecla-2">2</div>
        <div class="tecla-3">3</div>
        <div class="tecla-mas">+</div>
        <div class="cero" class="cero">0</div>
        <div class="tecla-coma">,</div>
        <div class="tecla-igual">=</div>
    </div>
        
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
