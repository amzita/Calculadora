<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-before"></div>
                    <div id="valor-current"></div>
                </div>
                <button class="operador ac" onclick="display.borrarTodo()" >AC</button>
                <button class="operador modulo" value="mod">MOD</button>
                <button class="operador porcentaje" value="porcentaje">%</button>
                <button class="operador" value="dividir">รท</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">ร</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    </body>
    </html>
 <script src="./js/index.js"></script>
 <script src="./js/display.js"></script>
 <script src="./js/calculadora.js"></script>
</body>
</html>
